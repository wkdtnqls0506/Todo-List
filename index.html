<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ee7f6a3e5.js" crossorigin="anonymous"></script>
    <title>Todo-List</title>
</head>
<body>
    <div id="todolist_body">
        <div id="header">
            <div id="header_title">Subangbang's Todo-List</div>
            <div id="days">2023-04-09</div>
        </div>
        <div id="list_input">
            <form id="list_form">
                <input type="text" required>
                <button><i class="fa-solid fa-plus"></i></button>
            </form>
        </div>
        <div id="list_sort">
            <ul id="list_ul"></ul>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
